<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="9-8-4.mjs" type="module"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #808080;
      padding: 0.5rem 1rem;
      text-align: left;
    }
    thead {
      background-color: aquamarine;
    }
    tbody tr {
      border-top: 1px solid #808080;
    }
    #update-button, #one-record-load-button {
      margin: 0.5rem 0;
      padding: 0.2rem 2rem;
    }
  </style>
</head>
<body>
  <h1>PUTによる更新</h1>
  
  <form id="target-id-form">
    <table>
      <tr>
        <th>対象のID</th>
        <td><input type="number" name="id" /></td>
      </tr>
    </table>
  </form>
  <button id="one-record-load-button" type="submit">対象の読み込み</button>

  <form id="input-form">
    <table>
      <tr>
        <th>ID</th>
        <td><input type="number" name="id" disabled /></td>
      </tr>
      <tr>
        <th>UserID</th>
        <td><input type="text" name="user_id" /></td>
      </tr>
      <tr>
        <th>Year</th>
        <td><input type="number" name="year" /></td>
      </tr>
      <tr>
        <th>Month</th>
        <td><input type="number" name="month" /></td>
      </tr>
      <tr>
        <th>Day</th>
        <td><input type="number" name="day" /></td>
      </tr>
      <tr>
        <th>Name</th>
        <td><input type="text" name="name" /></td>
      </tr>
      <tr>
        <th>Score</th>
        <td><input type="number" name="score" /></td>
      </tr>
    </table>
  </form>
  <button id="update-button" type="submit">更新</button>
</body>
</html>
